<mat-list class="list">
	<mat-list-item *ngFor="let link of links">
		<div class="list-item">
			<mat-icon mat-list-icon class="list-icon">{{ link.icon ? link.icon : "link" }}</mat-icon>
			<div class="list-text" mat-raised-button>
				<h4 mat-line><a [href]="link.href" target="_blank" color="primary">{{ link.text }}</a></h4>
				<p mat-line>{{ link.desc }}</p>
			</div>
		</div>
	</mat-list-item>
</mat-list>
